<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Compare this custom widget and native one.</title>
    <style>
        div.box {
            float: left;
            padding-left: 70px;
            padding-top: 50px;
        }

    </style>
</head>
<body>
    <h1>Compare this custom widget and native one.</h1>

    <div class="box">
        <select name="fruits" class="myselect-skip" >
            <option>Apple</option>
            <option>Banana</option>
            <option>Blackberry</option>
            <option>Cherry</option>
            <option>Mandarin</option>
            <option>Olive</option>
            <option>Orange</option>
            <option>Peach</option>
            <option>Lemon</option>
            <option>Avocado</option>
            <option>Mango</option>
        </select>
    </div>

    <div class="box">
        <select name="fruits" class="" >
            <option>Apple</option>
            <option>Banana</option>
            <option>Blackberry</option>
            <option>Cherry</option>
            <option>Mandarin</option>
            <option>Olive</option>
            <option>Orange</option>
            <option>Peach</option>
            <option>Lemon</option>
            <option>Avocado</option>
            <option>Mango</option>
        </select>
    </div>


    <script src="js/jquery.js"></script>
    <script src="widgets/myselect/myselect.js"></script>
</body>
</html>
