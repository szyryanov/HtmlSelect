<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Compare this custom widget and native one.</title>
    <style>
        div.box {
            float: left;
            padding-left: 70px;
            padding-top: 50px;
        }

    </style>
</head>
<body>
    <h1>Compare this custom widget and native one.</h1>

    <div class="box">
        <select class="myselect-skip" >
            <option>Item1</option>
            <option selected>Item2</option>
            <option>Item3</option>
            <option>Item4</option>
            <option>Item5</option>
        </select>
    </div>

    <div class="box">
        <select class="" >
            <option>Item1</option>
            <option selected>Item2</option>
            <option>Item3</option>
            <option>Item4</option>
            <option>Item5</option>
        </select>
    </div>


    <script src="js/jquery.js"></script>
    <script src="widgets/myselect/myselect.js"></script>
</body>
</html>
